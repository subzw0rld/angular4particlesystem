<div class="legend-box" [ngStyle]="{'right': boxPos}">
  <a href="javascript:void(0)" class="btn toggle-legend" (click)="toggleLegend()">
  Toggle Legend
  </a>
  <ul>
    <li *ngFor="let location of locationData">
      <span class="legend-icon" [ngStyle]="{'background':location.color}"></span> {{location.name}}
    </li>
  </ul>
</div>
